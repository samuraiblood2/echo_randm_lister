<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Random Lister</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="marquee.js"></script>
		<script type="text/javascript" src="random_list.js"></script>
		<noscript>JavaScript needs to be enabled to run this program.</noscript>
	</head>

	<body>
		<div id="nav-placeholder"></div>
		<center>
			<h1>Random Lister</h1>
			Enter the different items to iterate over inside the textarea. Separate different items by new lines.<br><br>

			<textarea id="items" rows="10" cols="125"></textarea> <br><br>

			<form id="form">
				Amount: <input type="text" id="amount">
				<button type="button" onclick="generateRandomList()">Submit</button>
			</form>

			<br><br><div class="result" id="result"></div>
		</center>

		<script>
			document.addEventListener('DOMContentLoaded', function() {
				loadMarquee(); // Creates the marquee structure
				// marquee.js's own DOMContentLoaded will call updateMarqueeDisplay()
				loadNavigationMenu('./random_list.html');
			});
		</script>
	</body>
</html>
