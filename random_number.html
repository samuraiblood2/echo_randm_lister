<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Random Number</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="random_number.js"></script>
		<noscript>JavaScript needs to be enabled to run this program.</noscript>
	</head>

	<body>
		<div id="nav-placeholder"></div>
		<center>
			<h1>Random Number Generator</h1>
			Enter the range of numbers (ie 1 to 100) and the number of iterations.<br><br>

			<form id="form">
				Range: <input type="text" id="from"> to <input type="text" id="to"> <br> <br>
				Amount: <input type="text" id="amount">
				<button type="button" onclick="generateRandomNumbers()">Submit</button>
			</form>

			<br><br><div class="result" id="result"></div>
		</center>

		<script>
			document.addEventListener('DOMContentLoaded', function() {
				loadNavigationMenu('./random_number.html');
			});
		</script>
	</body>
</html>
